<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self';">
</head>
<body class="body-style">
    <div class="login-container">
        <div class="form-style">
            <h2 class="login-title">Login</h2>
            <div wicket:id="feedback" class="alert alert-danger" role="alert"></div>
            <form wicket:id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" wicket:id="username" id="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" wicket:id="password" id="password" class="form-control"/>
                </div>
                <div class="form-group form-check d-flex align-items-center">
                    <input type="checkbox" wicket:id="rememberMe" class="form-check-input" id="rememberMe"/>
                    <label class="form-check-label ml-2" for="rememberMe">Remember Me</label>
                </div>
                <div class="submit-style">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div wicket:id="schedulerStatus"></div>
</body>
</html>
