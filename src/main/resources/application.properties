management.endpoints.web.exposure.include=*
spring.cache.jcache.config=classpath:ehcache.xml

spring.datasource.url=jdbc:mysql://localhost:3306/wicket_spring
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.auth.datasource.jdbc-url=jdbc:mysql://localhost:3306/auth_db_wicket_spring
spring.auth.datasource.username=test
spring.auth.datasource.password=test
spring.auth.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Debug
logging.level.org.springframework.security=DEBUG
logging.level.org.apache.wicket.security=DEBUG
