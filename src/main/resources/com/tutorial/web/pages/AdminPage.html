<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <wicket:head>
    </wicket:head>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="container">
        <div wicket:id="feedback" class="feedback-panel"></div>
        <h1 wicket:id="adminTitle">Admin Dashboard</h1>
        <button wicket:id="logout" class="button-back">Logout</button>
        <button wicket:id="viewUsers" class="button-view-users">View User Accounts</button>
        <button wicket:id="scheduleMonitor" class="button-schedule">Schedule Monitor</button>
    
        <h2>Create New User</h2>
        <form wicket:id="createAccountForm">
            <label for="newUsername">Username:</label>
            <input type="text" wicket:id="newUsername" id="newUsername"/><br/>
    
            <label for="newPassword">Password:</label>
            <input type="password" wicket:id="newPassword" id="newPassword"/><br/>
            
            <div class="captcha-container">
                <label for="captchaInput">Enter Captcha:</label>
                <div class="captcha-wrapper">
                    <img wicket:id="captchaImage" class="captcha-image"/>
                    <button type="button" wicket:id="refreshCaptcha" class="button-refresh">â†»</button>
                </div>
                <input type="text" wicket:id="captchaInput" id="captchaInput"/><br/>
            </div>
    
            <input type="submit" value="Create Account" class="button-view-users"/>
        </form>
    </div>
</body>
</html>
