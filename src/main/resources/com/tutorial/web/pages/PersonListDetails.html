<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Person List Details</title>
    <link rel="stylesheet" href="src/main/resources/webapp/css/personlistdetails-styles.css">
</head>
<body class="body-style">
    <div class="container">
        <div class="left-section">
            <h2>List of Persons</h2>
            <select wicket:id="persons" class="select-style"></select>
            <a wicket:id="homeButton" class="home-button-style">Return to Home</a>
        </div>
        <div class="right-section">
            <form wicket:id="form" class="form-style" outputMarkupId="true">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" wicket:id="name" id="name" class="form-control" placeholder="Name" />
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" wicket:id="surname" id="surname" class="form-control" placeholder="Surname" />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" wicket:id="address" id="address" class="form-control" placeholder="Address" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" wicket:id="email" id="email" class="form-control" placeholder="Email" />
                </div>
                <div class="submit-style">
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </form>
            <h2 wicket:id="springMessage" class="message-title"></h2>
        </div>
    </div>
</body>
</html>
