<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Price Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/bitcoin-styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bitcoin Dashboard</a>
      <div class="d-flex">
        <button class="btn btn-outline-success me-2" wicket:id="refreshLink">Refresh Data</button>
        <button class="btn btn-outline-primary" wicket:id="homePage">Home page</button>
      </div>
    </div>
  </nav>
  
  <div class="container my-4">
    <h2>Bitcoin Prices</h2>
    <div wicket:id="tableContainer">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Rate</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <wicket:container wicket:id="currencyList">
            <tr>
              <td><span wicket:id="code"></span></td>
              <td><span wicket:id="rate"></span></td>
              <td><span wicket:id="description"></span></td>
            </tr>
          </wicket:container>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
