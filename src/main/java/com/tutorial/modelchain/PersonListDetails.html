<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Person List Details</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self';">
</head>
<body class="body-style">
    <h2>List of Persons</h2>
    <select wicket:id="persons" class="select-style"></select>
    <br /><br />
    <form wicket:id="form" class="form-style" outputMarkupId="true">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" wicket:id="name" id="name" class="form-control" outputMarkupId="true"/>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" wicket:id="surname" id="surname" class="form-control" outputMarkupId="true"/>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" wicket:id="address" id="address" class="form-control" outputMarkupId="true"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" wicket:id="email" id="email" class="form-control" outputMarkupId="true"/>
        </div>
        <div class="submit-style">
            <input type="submit" value="Save" class="btn btn-primary"/>
        </div>
    </form>
    <a wicket:id="homeButton" class="home-button-style">Return to Home</a>
    <h2 wicket:id="springMessage"></h2>
</body>
</html>
